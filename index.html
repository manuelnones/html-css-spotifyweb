<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<!-- header -->
<!-- nav -->
    <header>
        <nav id="nav-spotify">
            <div class="nav-top">

                <div class="logo-container">
                    <div class="logo-spotify">
                        <img src="img/logo.svg" alt="">
                    </div>
                </div>

      
                <div class="home-container">
                    <div class="home space-nav-element">
                        <i class="fa-solid fa-house"></i>
                        <span class="home-container-text">Home</span>
                    </div>

                    <div class="search space-nav-element">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span class="home-container-text">Cerca</span>
                    </div>

                    <div class="your-library space-nav-element">
                        <i class="fa-solid fa-lines-leaning"></i>
                        <span class="home-container-text">La tua libreria</span>
                    </div>
                </div>

    
                <div class="playlist">
                    <div class="title-nav space-nav-element"><strong>PLAYLIST</strong></div>

                    <div class="new-playlist space-nav-element">
                        <i class="fa-solid fa-square-plus"></i>
                        <span>Crea Playlist</span>
                    </div>

                    <div class="name-playlist space-nav-element">Nome Playlist</div>
                    <div class="name-playlist space-nav-element">Nome Playlist</div>
                    <div class="name-playlist space-nav-element">Nome Playlist</div>
                    <div class="name-playlist space-nav-element">Nome Playlist</div>
                    <div class="name-playlist space-nav-element">Nome Playlist</div>
                    <div class="name-playlist space-nav-element">Nome Playlist</div>
                    <div class="name-playlist space-nav-element">Nome Playlist</div>
                </div>

            </div>


            <div class="nav-bottom space-nav-element">

                <div class="download-app">
                    <i class="fa-regular fa-circle-down"></i>
                    <span>Installa app</span>
                </div>

                <hr>

                <div class="my-profile">
                    <i class="fa-regular fa-circle-user"></i>
                    <span><strong>John Doe</strong></span>
                </div>

            </div>
        </nav>
<!-- /nav -->


        <div id="upgrade-container">
            <button class="btn-upgrade">
                EFFETTUA L'UPGRADE
            </button>
        </div>
    </header>
<!-- /header -->

    <main>
        
    </main>



<!-- footer -->
    <footer>
        <div id="footer-song-container">

            <div class="footer-song">
                <div class="song-playing">
                    <div class="img-footer-container">
                        <img src="img/sinister.jpeg" alt="">
                    </div>
    
                    <div class="song-details-footer">
                        <div class="song">Sinister</div>
                        <div class="artist">Brano nome</div>
                    </div>
                </div>

                <div class="like-song">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>


            <div class="song-navigation">
                <div class="btns-song-navigation">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>

                <div class="bar-song-navigation">
                    <div class="song-duration">
                        0:25
                    </div>

                    <div class="total-playback-song">
                        <div class="current-playback-song">
                        </div>
                    </div>

                    <div class="song-duration">
                        4:25
                    </div>
                </div>
            </div>


            <div class="volume-container">
                <div class="btns-volume-container">
                    <i class="fa-solid fa-list-ul"></i>
                    <i class="fa-solid fa-display"></i>
                    <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="bar-total-volume">
                    <div class="bar-current-volume">
                    </div>
                </div>
            </div>
        </div>
    </footer>
<!-- /footer -->
</body>
</html>
